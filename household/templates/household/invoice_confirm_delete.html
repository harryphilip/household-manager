{% extends 'household/base.html' %}

{% block title %}Delete Invoice - Household Manager{% endblock %}

{% block content %}
<h1>Delete Invoice</h1>

<div class="card">
    <p>Are you sure you want to delete Invoice <strong>#{{ object.invoice_number }}</strong>?</p>
    <p style="color: #dc3545; margin-top: 10px;">This action cannot be undone.</p>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'invoice_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
